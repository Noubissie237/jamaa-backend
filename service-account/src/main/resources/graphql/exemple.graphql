# Obtenir la liste des comptes
query {
  getAllAccounts{
    id,
  }
}

# Creation d'un compte utilisateur
mutation {
  createAccount(userId:1){
    id,
    userId,
    accountNumber,
    balance,
    createdAt
  }
}

