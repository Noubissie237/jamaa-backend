# ===============================
# = CONFIGURATION DE LA BASE =
# ===============================

# URL de connexion à MySQL (remplace 'notifications_bd' par le nom réel si besoin)
spring.datasource.url=jdbc:mysql://localhost:3306/notifications_bd

# Identifiants MySQL
spring.datasource.username=root
spring.datasource.password=

# Pilote JDBC MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# = CONFIGURATION DE JPA / HIBERNATE =
# ================================

# Création et mise à jour automatique des tables
spring.jpa.hibernate.ddl-auto=create-drop

# Dialecte SQL pour MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Affiche les requêtes SQL dans la console (facultatif, pour debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configuration RabbitMQ pour les tests
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled=false
# ================================
# = LOGGING (optionnel mais utile) =
# ================================

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
