# Configuration minimale pour les tests
spring.application.name=service-notifications-test

# Désactiver Spring Cloud Config et Discovery
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false

# Configuration de la base de données en mémoire H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration SMTP pour les tests (mocké)
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.test-connection=false

# Désactiver la vérification SSL
server.ssl.enabled=false

# Activer le mode test
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=true

# Désactiver complètement RabbitMQ pour les tests
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,\
  org.springframework.boot.autoconfigure.amqp.RabbitAnnotationDrivenConfiguration,\
  org.springframework.cloud.bus.amqp.BusAmqpAutoConfiguration,\
  org.springframework.cloud.stream.config.BindingServiceConfiguration,\
  org.springframework.cloud.stream.function.FunctionConfiguration

# Désactiver les tentatives de connexion RabbitMQ
spring.rabbitmq.dynamic=true

# Configuration de l'expéditeur (valeurs factices pour les tests)
email.sender.address=noreply@test.com
email.sender.name=Test Sender
email.logo.path=/img/test-logo.jpg
app.url=http://localhost:8080

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jms=OFF
logging.level.org.springframework.amqp=OFF
logging.level.org.springframework.cloud=OFF
logging.level.org.springframework.retry=OFF

# Configuration des timeouts (déjà définis plus haut)