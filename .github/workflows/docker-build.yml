name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.MY_DOCKER_HUB_TOKEN }}

      # Service config
      - name: Build Docker image for service-config
        run: docker build -t noubissie237/jamaa-project-service-config:latest ./service-config/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/jamaa-project-service-config:latest


      # Service register
      - name: Build Docker image for service-register
        run: docker build -t noubissie237/jamaa-project-service-register:latest ./service-register/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/jamaa-project-service-register:latest
        

      # Service proxy
      - name: Build Docker image for service-proxy
        run: docker build -t noubissie237/jamaa-project-service-proxy:latest ./service-proxy/.

      - name: Push Docker image to Docker Hub
        run: docker push noubissie237/jamaa-project-service-proxy:latest